    #### Conversão do Kenwood/Trio TK 701S
    ##### Conversão para banda amadora.
    
    Este rádio me foi dado de presente ou o peguei em alguma feira de trocas, e ficou encostado até agora; decidi colocá-lo em funcionamento para um digipeater/iGate APRS.
    
    O rádio originalmente é para a banda móvel terrestre 150-174 MHz. É canalizado (6 canais) e é programado através de um par de CIs desconhecidos que codificam os contadores do PLL a partir de uma chave/encoder frontal. O PLL é tipo N-fracional, baseado em um MC145152 e usa um prescaler de duplo módulo (%64-65) UPB571C (aparentemente bom até 500 MHz); com o LO em 10.240 MHz o step do canal é 5 kHz.
    
    O que eu precisava fazer era ver se conseguia baixá-lo para 144-148 MHz em primeiro lugar, e em segundo lugar determinar como. Meu buscador preferido (porque não me rastreia) [DuckDuckGo](https://duckduckgo.com) imediatamente produziu alguns artigos de G8UYZ publicados nos anos 80 que explicam o reajuste e dão algumas tabelas de conversão para configurar os divisores do PLL. Tive que esperar os dois dias que os *amigos* (...) de mods.dk exigem para baixar dois arquivos PDF... mas enfim.
    
    O colega Dave G8UYZ ou tinha um modelo com um PLL diferente, ou algo ficou mal editado no artigo porque as tabelas que ele publicou para os divisores não são apropriadas para este rádio. Portanto fiz a lição de casa e preparei [esta planilha](/doc/TK701-freq-PLL.ods) para facilitar o trabalho.
    
    O resto da info no [artigo da 701](/doc/TK-701_2m_conversion.pdf) é relevante para ajustar o rádio na recepção e transmissão; muita da informação necessária/interessante está no [artigo da 801](/doc/TK-801_70cm_conversion.pdf) que é a versão UHF do mesmo rádio.
    
    Como eu atualmente não tenho necessidade de mudar de frequência, não me preocupei muito e simplesmente soldei os pinos necessários em alguns soquetes e os coloquei onde vão U22 e U23. Mas é possível e relativamente fácil fazer com um PIC um controlador que permita mudanças de frequência, memórias, deslocamento para repetidoras, etc. e um display. Talvez outro dia.
    
    O rádio funciona bem, em 145 MHz chega até uns 45W mas o deixei em aproximadamente 22W. Segundo o artigo referenciado, estes rádios são especificados para apenas 20% de ciclo de trabalho (típico deste tipo de rádio). O receptor não é nada extraordinário, mas soa bem e não parece pouco sensível.

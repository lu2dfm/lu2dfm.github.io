title:
  es: "FT-101: El Transceptor que marcó una Época"
  en: "FT-101: The Transceiver that Marked an Era"

content:
  es: |
    El **Yaesu FT-101** es un transceptor de radioaficionado que se convirtió en un ícono de la radioafición durante los años 70 y 80.
    
    ## Características Principales
    
    - **Bandas**: 80, 40, 20, 15 y 10 metros
    - **Potencia**: 100W PEP en SSB/CW  
    - **Modos**: SSB, CW, AM
    - **Frecuencia intermedia**: 9 MHz
    - **Año de lanzamiento**: 1972
    
    ## Historia y Desarrollo
    
    Yaesu lanzó el FT-101 en 1972 como su primer transceptor de HF completamente transistorizado[^1]. Este equipo representó un gran avance tecnológico para su época, ofreciendo estabilidad de frecuencia y características que competían directamente con los equipos de tubo.
    
    ### Innovaciones Técnicas
    
    El FT-101 introdujo varias innovaciones importantes:
    
    1. **Circuito completamente transistorizado** (excepto la etapa final de potencia)
    2. **Sistema de VFO con alta estabilidad** térmica
    3. **Filtros de cristal de 2.4 kHz** para recepción SSB selectiva
    4. **Medidor multifunción** con lectura de potencia, SWR y ALC
    5. **Conmutación de antena automática** por banda
    
    ## Arquitectura del Receptor
    
    El receptor del FT-101 utiliza una arquitectura superheterodina triple conversión:
    
    - **Primera FI**: 9 MHz
    - **Segunda FI**: 455 kHz  
    - **Tercera FI**: 50 kHz (solo para CW)
    
    Esta configuración proporciona una excelente selectividad y rechazo de imagen.
    
    ## Impacto en la Radioafición
    
    Este transceptor *revolucionó* la forma en que los radioaficionados veían los equipos comerciales. Su relación precio-prestaciones lo convirtió en el equipo de elección para miles de operadores alrededor del mundo.
    
    > "El FT-101 fue mi primer equipo de HF serio, y con él descubrí el verdadero potencial de las comunicaciones de radioaficionado" - Comentario típico de operadores de la época.
    
    ### Popularidad y Legado
    
    - Más de **50,000 unidades** vendidas mundialmente
    - Base para el desarrollo del famoso **FT-101E** y **FT-101EE**
    - Inspiró toda una generación de transceivers Yaesu
    - Aún hoy es buscado por coleccionistas y operadores vintage
    
    ## Especificaciones Técnicas Completas
    
    | Parámetro | Valor |
    |-----------|-------|
    | Frecuencias | 3.5-4.0, 7.0-7.3, 14.0-14.35, 21.0-21.45, 28.0-29.7 MHz |
    | Potencia TX | 100W PEP (SSB), 80W (CW), 25W (AM) |
    | Sensibilidad RX | 0.5 μV para 10 dB S+N/N |
    | Selectividad | 2.4 kHz a -6dB, 4.0 kHz a -60dB |
    | Estabilidad | ±100 Hz después de 30 min de calentamiento |
    | Alimentación | 12V DC, 20A máximo |
    | Dimensiones | 241 × 97 × 368 mm |
    | Peso | 9.5 kg |
    
    [^1]: Aunque la etapa final seguía usando tubos de vacío (6146B) para alcanzar la potencia requerida de manera confiable.
    
  en: |
    The **Yaesu FT-101** is an amateur radio transceiver that became an icon of amateur radio during the 70s and 80s.
    
    ## Main Features
    
    - **Bands**: 80, 40, 20, 15 and 10 meters
    - **Power**: 100W PEP on SSB/CW
    - **Modes**: SSB, CW, AM  
    - **Intermediate frequency**: 9 MHz
    - **Release year**: 1972
    
    ## History and Development
    
    Yaesu released the FT-101 in 1972 as their first fully transistorized HF transceiver[^1]. This equipment represented a major technological advance for its time, offering frequency stability and features that directly competed with tube equipment.
    
    ### Technical Innovations
    
    The FT-101 introduced several important innovations:
    
    1. **Fully transistorized circuit** (except for the power output stage)
    2. **High thermal stability VFO system**
    3. **2.4 kHz crystal filters** for selective SSB reception
    4. **Multifunction meter** with power, SWR and ALC readings
    5. **Automatic antenna switching** by band
    
    ## Receiver Architecture
    
    The FT-101 receiver uses a triple conversion superheterodyne architecture:
    
    - **First IF**: 9 MHz
    - **Second IF**: 455 kHz
    - **Third IF**: 50 kHz (CW only)
    
    This configuration provides excellent selectivity and image rejection.
    
    ## Impact on Amateur Radio
    
    This transceiver *revolutionized* the way amateur radio operators viewed commercial equipment. Its price-performance ratio made it the equipment of choice for thousands of operators around the world.
    
    > "The FT-101 was my first serious HF rig, and with it I discovered the true potential of amateur radio communications" - Typical comment from operators of the era.
    
    ### Popularity and Legacy
    
    - More than **50,000 units** sold worldwide
    - Foundation for the development of the famous **FT-101E** and **FT-101EE**
    - Inspired an entire generation of Yaesu transceivers
    - Still sought after today by collectors and vintage operators
    
    ## Complete Technical Specifications
    
    | Parameter | Value |
    |-----------|-------|
    | Frequencies | 3.5-4.0, 7.0-7.3, 14.0-14.35, 21.0-21.45, 28.0-29.7 MHz |
    | TX Power | 100W PEP (SSB), 80W (CW), 25W (AM) |
    | RX Sensitivity | 0.5 μV for 10 dB S+N/N |
    | Selectivity | 2.4 kHz at -6dB, 4.0 kHz at -60dB |
    | Stability | ±100 Hz after 30 min warm-up |
    | Power Supply | 12V DC, 20A maximum |
    | Dimensions | 241 × 97 × 368 mm |
    | Weight | 9.5 kg |
    
    [^1]: Although the final stage still used vacuum tubes (6146B) to reliably achieve the required power.


 es: |
   #### Esta es una serie de artículos sobre mi Yaesu FT-101B
   Mi ejemplar es de mayo de 1974. Está prácticamente todo original, salvo por 
   algunas piezas faltantes (micrófono, conector/jumper trasero, ventilador).
   
   Se encuentra en excelentes condiciones y funcionaba bastante bien apenas llegó, 
   luego de unas horas conectado a través de una lámpara serie.  
   Sin embargo, estaba claro que necesitaba algunas mejoras, como el reemplazo 
   de capacitores de film, entre otros detalles.

   En esta serie iremos viendo cómo va quedando.
 en: |
   #### This is a series of articles about my Yaesu FT-101B
   My unit is from May 1974. It is almost entirely original, except for a few 
   missing parts (microphone, rear connector, fan).
   
   It is in excellent condition and worked quite well upon arrival, after spending 
   a few hours connected through a series lamp.  
   However, it was clear that it needed some updates, such as replacing the film 
   capacitors, among other small fixes.

   In this series, we’ll see how it turns out.
 pt-br: |
   #### Esta é uma série de artigos sobre meu Yaesu FT-101B
   Meu exemplar é deimaio de 1974. Está praticamente todo original, exceto por 
   algumas peças faltantes (microfone, conector traseiro, ventilador).
   
   Encontra-se em excelentes condições e funcionou muito bem assim que chegou, 
   após algumas horas ligado por meio de uma lâmpada série.  
   No entanto, ficou claro que precisava de algumas melhorias, como a substituição 
   dos capacitores de filme, entre outros ajustes.

   Nesta série veremos como ele vai ficando.


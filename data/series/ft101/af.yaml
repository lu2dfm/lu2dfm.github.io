content:
 es: |
   #### Esta es una serie de artículos sobre mi Yaesu FT-101B

   Para esto usé el service manual que está en 
   <a href="http://www.foxtango.org/ft-library/FT-Library/FT101/FT101.htm">Fox Tango International</a>
   Mi ejemplar es de mayo 1974. Usé estas listas para la restauración.
   Espero sea útil para alguien más, a mí me vino bien.

   Dejo en cada caso la imagen que usé para el OCR, por si hay errores. Si Ud. 
   encuentra algún error u omisión
   le agradezco me lo comunique a lu2dfm-gmail.com.

   _Nota: esta información fue obtenida de documentación pública; cualquier 
   error u omisión es involuntaria. Verifique cualquier dato que aquí obtenga y úselo bajo
   su propia cuenta y riesgo._

   Componentes de la sección.
 en: |
   #### This is a series of articles about my Yaesu FT-101B
   For this I used the serviceimanual available at 
   <a href="http://www.foxtango.org/ft-library/FT-Library/FT101/FT101.htm">Fox Tango International</a>
   My unit is from May 1974. I've used these lists restoring it.
   I hope it will be useful for someone else; it was helpful to me.

   In each case I include the image I used for OCR, in case there are errors. If you 
   find any error or omission,
   I would appreciate it if you let me know at lu2dfm-gmail.com.

   _Note: this information was obtained from public documentation; any 
   errors or omissions are unintentional. Please verify any data you obtain here and use it
   at your own risk._


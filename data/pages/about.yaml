    # Acerca de LU2DFM
    
    **Estación argentina de Radio Aficionado CQ 13 - ITU 14 - GF15ab**
    
    Estoy interesado en la radio desde chico. Mi viejo escuchaba "Onda corta" en una de las Noblex 7 Mares que ahora está en la cocina de mi casa. En esa radio empecé a escuchar las transmisiones regionales en castellano de las broadcastings durante las noches, usando una antena de hilo largo (en realidad, no demasiado largo) y una cañería de plomo de agua como tierra.
    
    Recibía cada tanto correspondencia de los servicios internacionales de algunas emisoras, como Radio Nederland, la BBC y la Voice of America. En algún momento descubrí radioaficionados en la banda de 80m en AM.
    
    ## Primeros Pasos
    
    Con un amigo me acerqué al por entonces recién fundado **Radio Club Berazategui**. Allí, gracias a la dedicación de algunos radioaficionados muy pacientes y generosos, como Walter, Raúl o el Japonés (acá debo pedir disculpas por las omisiones que hago, se que había otros pero no puedo recordar los nombres), aprendí algunas cosas y construí un par de transmisores para acompañar a la 7 Mares, un QRP de un solo transistor, y un pantallero con una 6DQ6 en la salida.
    
    No recuerdo ni la distintiva que tuve en aquel tiempo, recuerdo haber ido al Correo Central con mi viejo a rendir el examen, algún comunicado desde la estación del club en la planta baja del edificio de al lado de la Municipalidad, poco más que eso... (yo creo que esto ocurrió durante mi último año de primaria o en esas vacaciones de verano, quizá 1985 o 1986). No he podido encontrar un solo documento de mi actividad en esos años.
    
    [Eduardo LU9DX, socio fundador del Radio Club Berazategui, me acercó una información](/es/post/2013/esp_rcbera/).
    
    Poco después mis intereses cambiaron y me olvidé de la radio por unos cuantos años.
    
    ## Regreso a la Radio
    
    Años después, mi interés por la radio resurgió tangencialmente a través de un sub-hobby que venía teniendo desde hacía un tiempo: **restauración de aparatos electrónicos antiguos, valvulares**. Esto me llevó de un lado a otro comprando radios, amplificadores y cosas así, lo cual inevitablemente cruzaría mi camino con algunas lindas radios de comunicaciones:
    
    - Compré en Ituzaingó o Padua un **Hammarlund SP-400-X** en bastante buen estado
    - En Capital un **BC-348** a la miseria junto con un **ARC-5** de LF
    - En Córdoba una pareja de **Hallicrafters SX-117 y HT-44**
    - A otro aficionado de Capital un **receptor de desembarco RBZ**
    - Y algunas otras radios que han venido y se han ido
    
    Pero me limitaba a reparar y escuchar algo, viviendo en departamentos más o menos céntricos no había forma de tener una buena antena ni un nivel de ruido moderado.
    
    ## La Estación Actual
    
    Hace un poco más de un año pude mudarme a una casa con algo de terreno y una ubicación un poco más suburbana, así que realmente recién ahora empieza el trabajo para armar una estación más o menos decente... pero ahora no tengo tiempo.
    
    ## Actividad Actual
    
    Soy socio de dos radio clubs de las proximidades de La Plata, el **Centro de Radioaficionados Dardo Rocha LU4DRC** y el **Radio Club Ensenada LU2ERC**. 
    
    No estoy demasiado interesado en el aspecto social de la actividad, más bien en el técnico. No me interesa hacer contactos locales ni DX a menos que esté probando algo o realmente con muchas ganas de hacer radio. La mayor parte del tiempo que tengo para la radio lo utilizo en estudiar cambios, construir algo que necesito, reparar algún equipo o artefacto, modificar alguna antena o cosas así.
    
    **Las bandas que más me interesan son las de HF bajas: 40, 80 y 160m.** También tengo algún interés en las bandas de UHF pero por ahora no dedico tiempo a eso fuera de lo que hago en relación a mi trabajo.
    

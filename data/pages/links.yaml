    # Links
    
    ## Algunos sitios útiles
    
    ### El sitio de [Tom Rauch, W8JI](http://www.w8ji.com)
    
    Tom ha puesto en su site una cantidad de artículos y notas de mucha utilidad y muy esclarecedoras. El sitio está un poco desorganizado pero Tom agrega regularmente algún nuevo artículo o comentario, y mejora y corrige los existentes.
    
    Esta es una **lectura y referencia obligada** para todo radioaficionado que se interese en la técnica de la radio.
    
    Tom es ingeniero de radio, dispone de un laboratorio con instrumentos certificados y es el diseñador de una importante cantidad de equipos y accesorios actualmente en el comercio, desde balunes hasta amplificadores. Tom ejercita el raro privilegio de tener un filoso sentido crítico sobre prácticamente cualquier cosa relacionada de algún modo con la radio; esto se nota en sus comentarios en eham.net, el top-ban reflector y otros foros de internet donde pacientemente responde cientos de preguntas siempre con la mayor precisión y buena voluntad. Su estación de radio es una verdadera maravilla.
    
    ### El blog de [Rudy Severns, N6LF](https://www.antennasbyn6lf.com/)
    
    Una importante colección de artículos de muy buena calidad sobre antenas. Rudy ha contribuido una serie de excelentes artículos sobre los sistemas de tierra para verticales a la revista QEX; los mismos se pueden descargar de su sitio. Rudy es uno de los operadores autorizados en la banda experimental de 630 metros (500 kHz).
    
    ### El sitio de [Owen Duffy, VK1OD](http://vk1od.net)
    
    Artículos principalmente respaldados con modelos o mediciones experimentales sobre un montón de temas. Todo muy interesante. La [sección sobre software y calculadores](http://vk1od.net/software/index.htm) es de lo mejor que hay en internet para ese asunto. El calculador de líneas de transmisión es un bookmark imprescindible. 
    
    *Nadie entiende bien por qué motivo bajó el sitio. Una lástima.*
    
    ### El sitio de [Green Bay Professional Packet Radio, N9ZIA](http://www.qsl.net/n9zia)
    
    Una larga lista de artículos, software y vínculos sobre variados temas. Excelente colección de recursos para radioaficionados.
    

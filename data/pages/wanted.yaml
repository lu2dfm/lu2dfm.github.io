  es: |
    # Busco
    
    ## Cosas que siempre ando buscando
    
    Desordenada lista de cosas que me interesan relacionadas con la radio. En la página de [contacto](/contacto/) están mis datos; envíeme un par de líneas y si tiene alguna foto de lo que me ofrece.
    
    ### Radios viejas
    Particularmente valvulares con transformador, no tanto ambas corrientes (AA5)
    
    ### Drake R4B
    
    ### Componentes
    Electrónica antigua, partes de radios y otros artefactos
    
    ### Receptor Hammarlund SP600
    
    ### Partes de Hammarlund
    SP200, SP400, SP600
    
    ### Instrumental
    Instrumental antiguo de electrónica y comunicaciones
    
  en: |
    # Wanted
    
    ## Things I'm always looking for
    
    Random list of radio-related things that interest me. On the [contact](/contacto/) page you'll find my details; send me a couple of lines and if you have any photos of what you're offering.
    
    ### Old Radios
    Particularly tube radios with transformers, not so much AC/DC sets (AA5)
    
    ### Drake R4B
    
    ### Components
    Vintage electronics, radio parts and other artifacts
    
    ### Hammarlund SP600 Receiver
    
    ### Hammarlund Parts
    SP200, SP400, SP600
    
    ### Test Equipment
    Vintage electronics and communications test equipment

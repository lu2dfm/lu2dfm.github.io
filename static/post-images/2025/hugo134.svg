<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo limpio -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa" />
      <stop offset="100%" style="stop-color:#ffffff" />
    </linearGradient>
    
    <!-- Gradiente rosa Hugo oficial -->
    <linearGradient id="hugoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6bdc" />
      <stop offset="100%" style="stop-color:#ff1f7b" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="8"/>
  <rect width="300" height="200" fill="none" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- Logo Hugo oficial estilizado -->
  <g transform="translate(40, 60)">
    <!-- Forma principal del logo Hugo (simplificada) -->
    <path d="M0 30 L15 10 L30 30 L30 50 L15 70 L0 50 Z" 
          fill="url(#hugoGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Detalle interno (como el logo original) -->
    <path d="M8 35 L15 25 L22 35 L22 45 L15 55 L8 45 Z" 
          fill="white" 
          opacity="0.9"/>
    
    <!-- Punto central -->
    <circle cx="15" cy="40" r="3" fill="url(#hugoGradient)"/>
  </g>
  
  <!-- Texto HUGO en el estilo oficial -->
  <text x="100" y="90" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#212529">HUGO</text>
  
  <!-- Símbolo de ondas de radio minimalista -->
  <g transform="translate(210, 70)">
    <!-- Ondas sutiles -->
    <path d="M20 20 Q25 15 30 20 Q25 25 20 20" 
          fill="none" 
          stroke="#6c757d" 
          stroke-width="1.5" 
          opacity="0.6"/>
    <path d="M20 20 Q27 12 35 20 Q27 28 20 20" 
          fill="none" 
          stroke="#6c757d" 
          stroke-width="1" 
          opacity="0.4"/>
    
    <!-- Antena -->
    <circle cx="20" cy="20" r="2" fill="#6c757d"/>
    <line x1="20" y1="18" x2="20" y2="12" stroke="#6c757d" stroke-width="1.5"/>
  </g>
  
  <!-- Indicativo LU2DFM estilo monospace -->
  <text x="150" y="130" 
        font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" 
        font-size="24" 
        font-weight="600" 
        fill="#495057" 
        text-anchor="middle">LU2DFM</text>
  
  <!-- Subtítulo multiidioma -->
  <g transform="translate(150, 150)">
    <rect x="-35" y="-8" width="70" height="16" 
          fill="#ff1f7b" 
          rx="8" 
          opacity="0.1"/>
    <text x="0" y="4" 
          font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="11" 
          font-weight="500" 
          fill="#ff1f7b" 
          text-anchor="middle">ES • EN • PT</text>
  </g>
  
  <!-- Línea decorativa sutil -->
  <line x1="40" y1="110" x2="260" y2="110" 
        stroke="#dee2e6" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <!-- Pequeño detalle de código en esquina -->
  <text x="20" y="185" 
        font-family="monospace" 
        font-size="9" 
        fill="#adb5bd">
    multisite
  </text>
  
  <text x="260" y="185" 
        font-family="monospace" 
        font-size="9" 
        fill="#adb5bd">
    i18n
  </text>
</svg>

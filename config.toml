#------------------------------------------------------------------------------


[languages.es]
  languageName = "Castellano"
  weight = 1
  [languages.es.params]
    subtitle = "Radio"

[languages.en]
  languageName = "English"
  weight = 3
  [languages.en.params]
    subtitle = "Radio"

[languages.pt-br]
  languageName = "PortuguÃªs"

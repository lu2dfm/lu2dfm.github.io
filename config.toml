#------------------------------------------------------------------------------
# Content mounts
#------------------------------------------------------------------------------

# EN content
[[module.mounts]]
source = 'content/en'
target = 'content'
lang = 'en'

# PT content
[[module.mounts]]
source = 'content/pt-br'
target = 'content'
lang = 'pt-br'

# ES content
[[module.mounts]]
source = 'content/es'
target = 'content'
lang = 'es'

#------------------------------------------------------------------------------
# Fill in the missing translations
#------------------------------------------------------------------------------

# This fills in the gaps in DE content with EN content
[[module.mounts]]
source = 'content/es'
target = 'content'
lang = 'pt-br'

# This fills in the gaps in NL content with EN content.
[[module.mounts]]
source = 'content/es'
target = 'content'
lang = 'en'


